<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container">
        <h1 style="padding-top: 10px;">
            This is a random password generator
        </h1>
        <br>
        <br>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlSelect1">How many characters should the password have?</label>
                <select name='number' class="form-control" id="exampleFormControlSelect1" style="margin-bottom: 10px; margin-top: 5px;">
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>

                </select>
              </div>
              <button type="submit" class="btn btn-primary">Create Password</button>
        </form>



        <div class="pass" >
            <h3>Here's your password: <div style="color: aquamarine;">{% if pass %}{{pass}}{% else%}###################{% endif %}</div></h3>
        </div>
        <a  href="{% url 'previous' %}"><button style="top: 200px; position: relative; color: black; background-color: rgb(202, 255, 127);" class="btn btn-primary">Previous password</button></a>



    </div>
</body>
</html>
